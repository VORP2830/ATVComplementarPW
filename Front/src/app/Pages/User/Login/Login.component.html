<div class="container mt-5 pt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="container bg-light p-4 rounded-4 row justify-content-center mt-5">
        <form #loginForm="ngForm" (ngSubmit)="login()" class="login-form mt-5">
          <div class="form-group">
            <label for="userName">Usuário</label>
            <input [(ngModel)]="model.login" type="text" class="form-control" id="userName" placeholder="Usuário" name="userName" required>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input [(ngModel)]="model.password" type="password" class="form-control" id="password" placeholder="Senha" name="password" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
        </form>
        <a routerLink="/user/registro" class="mt-3">Não tem cadastro? Registre-se</a>
      </div>
    </div>
  </div>
</div>
